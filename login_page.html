
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Registered</title>
    <link rel="icon" href="footer-taplogo.png.webp">
</head>
<body style="background-color: #F1EFEF;">
    
    
    <h1>Thank You for Registered!</h1>
    <h2>Now you can Login!</h2>
    <form action="project.html">
        <fieldset>
            <div  style="background-color: blanchedalmond;">
            <legend>Login Details Validation</legend>
            <label for="">User Name</label>
            <input type="text" required id="uname" name="uname" pattern="[a-zA-Z]{3,15}" placeholder="NAME"><br><br>
            <label for="">Phone Number</label>
            <input type="text" required id="pho" name="pho" pattern="[6-9]{1}[0-9]{9}" placeholder="123456789"><br><br>
            <label for="">Email ID</label>
            <input type="email" required id="email" name="email" placeholder="example@gmail.com" pattern="[^@]*@[^@]*">
        </fieldset>
    </div>
        <input type="submit" value="Login" style="background-color: chartreuse;border: radius 5px;">
    </form>
    <center>
    <img src="thank u.png" alt="" height="400px" width="800px">
    </center>
</body>
</html>
